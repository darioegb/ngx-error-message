image: node:latest

stages:
  - test
  - deploy

before_script:
  - npm install

variables:
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
  GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task

lint:
  stage: test
  allow_failure: false
  script:
    - npm run lint

test:
  stage: test
  image: trion/ng-cli-karma
  allow_failure: false
  cache:
    key: '${CI_JOB_NAME}'
    paths:
      - node_modules/
      - .sonar/cache
  script:
    - npm run test-prod
    - npm install -g sonarqube-scanner
    - sonar-scanner
  only:
    - merge_requests
    - master
    - develop

deploy:
  stage: deploy
  image: trion/ng-cli
  script:
    - ng build ngx-error-message --prod
    - cd dist/ngx-error-message
    - echo '//registry.npmjs.org/:_authToken=${NPM_TOKEN}'>.npmrc
    - npm publish
  only:
    - master
