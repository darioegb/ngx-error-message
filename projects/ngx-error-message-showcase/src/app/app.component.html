<div class="container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-horizontal">
        <div class="form-group col-lg-10">
            <input type="text" formControlName="username" placeholder="Username" class="form-control">
            <ng-template libNgxErrorMessage [control]="formControls.username" patternKey="custom"></ng-template>
        </div>
        <div class="form-group col-lg-10">
            <input type="password" formControlName="password" placeholder="Password" class="form-control">
            <ng-template libNgxErrorMessage [control]="formControls.password"></ng-template>
        </div>
        <div class="form-group col-lg-10">
            <input type="email" formControlName="email" placeholder="Email" class="form-control">
            <ng-template libNgxErrorMessage [control]="formControls.email"></ng-template>
        </div>
        <div class="form-group col-lg-10">
            <input type="text" formControlName="salary" placeholder="Salary" class="form-control">
            <ng-template libNgxErrorMessage [control]="formControls.salary"></ng-template>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
            Save
        </button>
    </form>
    <blockquote *ngIf="formValue">{{ formValue | json }}</blockquote>
</div>
